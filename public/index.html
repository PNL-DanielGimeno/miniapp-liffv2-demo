<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
        <title>ミニアプリ</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="nodeLiffIdErrorMessage" class="hidden">
            Error!
        </div>
        <div id="liffAppContent">
            <table>
                <tr id="getOSTr">
                    <th>
                        <button id="getOSButton">Get OS</button>
                    </th>
                    <th>
                        <span id="displayOS"></span>
                    </th>
                </tr>
                <tr id="getLanguageTr">
                    <th>
                        <button id="getLanguageButton">Get Language</button>
                    </th>
                    <th>
                        <span id="displayLanguage"></span>
                    </th>
                </tr>
                <tr id="getVersionDiv">
                    <th>
                        <button id="getVersionButton">Get Version</button>
                    </th>
                    <th>
                        <span id="displayVersion"></span>
                    </th>
                </tr>
                <tr id="isInClientTr">
                    <th>
                        <button id="isInClientButton">Is In Client</button>
                    </th>
                    <th>
                        <span id="displayInClient"></span>
                    </th>
                </tr>
                <tr id="isLoggedInTr">
                    <th>
                        <button id="isLoggedInButton">Is Logged In</button>
                    </th>
                    <th>
                        <span id="displayLoggedIn"></span>
                    </th>
                </tr>
                <tr id="isApiAvailableTr">
                    <th>
                        <button id="isApiAvailableButton">Is Api Available</button>
                    </th>
                    <th>
                        <span id="displayApiAvailable"></span>
                    </th>
                </tr>
                <tr id="getAccessTokenTr">
                    <th>
                        <button id="getAccessTokenButton">Get Access Token</button>
                    </th>
                    <th>
                        <span id="displayAccessToken"></span>
                    </th>
                </tr>
                <tr id="getContextTr">
                    <th>
                        <button id="getContextDivButton">Get Context Div</button>
                    </th>
                    <th>
                        <div id="displayContext">
                            <div id="displayContextTypeDiv">
                                Type: <span id="displayContextType"></span>
                            </div>
                            <div id="displayContextViewTypeDiv">
                                View Type: <span id="displayContextViewType"></span>
                            </div>
                            <div id="displayContextUserIdDiv">
                                User ID: <span id="displayContextUserId"></span>
                            </div>
                            <div id="displayContextUtouIdDiv">
                                utou ID: <span id="displayContextUtouId"></span>
                            </div>
                            <div id="displayContextRoomIdDiv">
                                Room ID: <span id="displayContextRoomId"></span>
                            </div>
                            <div id="displayContextGroupIdDiv">
                                Group ID: <span id="displayContextGroupId"></span>
                            </div>
                        </div>
                    </th>
                </tr>
                <tr>
                    <th></th>
                    <th></th>
                </tr>
            </table>
