<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
        <title>ミニアプリ</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="nodeLiffIdErrorMessage" class="hidden">
            Error!
        </div>
        <div id="liffAppContent">
            <table>
                <tr id="sendMessagesTr">
                    <th>
                        <button id="sendMessagesButton">Send Message</button>
                    </th>
                    <th>
                        <input id="sendMessagesInput">
                        <span id="sendMessagesConf"></span>
                    </th>
                </tr>
                <tr id="scanCodeTr">
                    <th>
                        <button id="scanCodeButton">Scan QR Code</button>
                    </th>
                    <th>
                        <span id="displayScanCode"></span>
                    </th>
                </tr>
                <tr id="openWindowTr">
                    <th>
                        <button id="openWindowButton">Open Window</button>
                    </th>
                    <th>
                        <input id="openWindowInput">
                        <span id="openWindowConf"></span>
                    </th>
                </tr>
                <tr id="getOSTr">
                    <th>
                        <button id="getOSButton">Get OS</button>
                    </th>
                    <th>
                        <span id="displayOS"></span>
                    </th>
                </tr>
                <tr id="getLanguageTr">
                    <th>
                        <button id="getLanguageButton">Get Language</button>
                    </th>
                    <th>
                        <span id="displayLanguage"></span>
                    </th>
                </tr>
                <tr id="getVersionDiv">
                    <th>
                        <button id="getVersionButton">Get Version</button>
                    </th>
                    <th>
                        <span id="displayVersion"></span>
                    </th>
                </tr>
                <tr id="isInClientTr">
                    <th>
                        <button id="isInClientButton">Is In Client</button>
                    </th>
                    <th>
                        <span id="displayInClient"></span>
                    </th>
                </tr>
                <tr id="isLoggedInTr">
                    <th>
                        <button id="isLoggedInButton">Is Logged In</button>
                    </th>
                    <th>
                        <span id="displayLoggedIn"></span>
                    </th>
                </tr>
                <tr id="isApiAvailableTr">
                    <th>
                        <button id="isApiAvailableButton">Is Api Available</button>
                    </th>
                    <th>
                        <span id="displayApiAvailable"></span>
                    </th>
                </tr>
                <tr id="getAccessTokenTr">
                    <th>
                        <button id="getAccessTokenButton">Get Access Token</button>
                    </th>
                    <th>
                        <span id="displayAccessToken"></span>
                    </th>
                </tr>
                <tr id="getContextTr">
                    <th>
                        <button id="getContextDivButton">Get Context Div</button>
                    </th>
                    <th>
                        <div id="displayContext">
                            <div id="displayContextTypeDiv">
                                <span id="displayContextType"></span>
                            </div>
                            <div id="displayContextViewTypeDiv">
                                <span id="displayContextViewType"></span>
                            </div>
                            <div id="displayContextUserIdDiv">
                                <span id="displayContextUserId"></span>
                            </div>
                            <div id="displayContextUtouIdDiv">
                                <span id="displayContextUtouId"></span>
                            </div>
                            <div id="displayContextRoomIdDiv">
                                <span id="displayContextRoomId"></span>
                            </div>
                            <div id="displayContextGroupIdDiv">
                                <span id="displayContextGroupId"></span>
                            </div>
                        </div>
                    </th>
                </tr>
                <tr id="getDecodedIdTokenTr">
                    <th>
                        <button id="getDecodedIdTokenButton">Get Decoded ID Token</button>
                    </th>
                    <th>
                        <div id="displayDecodedIdToken">
                            <div id="displayDecodedIdTokenIssDiv">
                                <span id="displayDecodedIdTokenIss"></span>
                            </div>
                            <div id="displayDecodedIdTokenSubDiv">
                                <span id="displayDecodedIdTokenSub"></span>
                            </div>
                            <div id="displayDecodedIdTokenAudDiv">
                                <span id="displayDecodedIdTokenAud"></span>
                            </div>
                            <div id="displayDecodedIdTokenExpDiv">
                                <span id="displayDecodedIdTokenExp"></span>
                            </div>
                            <div id="displayDecodedIdTokenIatDiv">
                                <span id="displayDecodedIdTokenIat"></span>
                            </div>
                            <div id="displayDecodedIdTokenNonceDiv">
                                <span id="displayDecodedIdTokenNonce"></span>
                            </div>
                            <div id="displayDecodedIdTokenAmrDiv">
                                <span id="displayDecodedIdTokenAmr"></span>
                            </div>
                            <div id="displayDecodedIdTokenNameDiv">
                                <span id="displayDecodedIdTokenName"></span>
                            </div>
                            <div id="displayDecodedIdTokenPictureUrlDiv">
                                <span id="displayDecodedIdTokenPictureUrl"></span>
                            </div>
                            <div id="displayDecodedIdTokenPictureDiv">
                                <img id="displayDecodedIdTokenPicture" src="" width="50" height="50">
                            </div>
                        </div>
                    </th>
                </tr>
                <tr id="getProfileTr">
                    <th>
                        <button id="getProfileButton">Get Profile Button</button>
                    </th>
                    <th>
                        <div id="displayProfile">
                            <div id="displayProfileUserIdDiv">
                                <span id="displayProfileUserId"></span>
                            </div>
                            <div id="displayProfileDisplayNameDiv">
                                <span id="displayProfileDisplayName"></span>
                            </div>
                            <div id="displayProfileStatusMessageDiv">
                                <span id="displayProfileStatusMessage"></span>
                            </div>
                            <div id="displayProfilePictureUrlDiv">
                                <span id="displayProfilePictureUrl"></span>
                            </div>
                            <div id="displayProfilePictureDiv">
                                <img id="displayProfilePicture" src="" width="50" height="50">
                            </div>
                        </div>
                    </th>
                </tr>
                <tr id="getFriendshipTr">
                    <th>
                        <button id="getFriendshipButton">Get Friendship</button>
                    </th>
                    <th>
                        <span id="displayFriendship"></span>
                    </th>
                </tr>
            </table>
            <!--
            <div id="">
                sendMessages
            </div>
            <div id="">
                openWindow
            </div>
            <div id="">
                shareTargetPicker
            </div>
            <div id="">
                scanCode
            </div>
            <div id="">
                closeWindow
            </div>
            <div id="">
                initPlugins
            </div>
            <div id="">
                bluetooth
                <div id="">
                    getAvailability
                </div>
                <div id="">
                    requestDevice
                </div>
                <div id="">
                    referringDevice
                </div>
            </div>
            -->
        </div>
        <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
        <script src="liff.js"></script>
    </body>
</html>
